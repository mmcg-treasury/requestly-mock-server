# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "npm"
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "composer"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "pip"
  - package-ecosystem: "gem"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "gem"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "maven"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    automerged:
      security: true
    labels:
      - "dependencies"
      - "nuget"

